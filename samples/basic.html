<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>basic</title>
<script src="js/GLEngine.js"></script>
<script id="vertex-shader" type="x-shader/x-vertex">
precision mediump float;
attribute vec2 vertex;
void main() {
  gl_Position = vec4(vertex, 0.0, 1.0);
}
</script>
<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
void main() {
  gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
}
</script>
</head>
<body>
<canvas id="viewer" width="640" height="480"></canvas>
<script>
(function (global, document, undefined) {
    var glEngine = new GLEngine('viewer', 640, 480);
    var gl = glEngine.gl;
    var buffer = glEngine.createArrayBuffer([
        -0.8,-0.8, 0.3,-0.6, -0.6,0.3,
        0.3,-0.6, 0.2,0.7, -0.6,0.3,
        0.3,-0.6, 0.7,0.2, -0.6,0.3
    ]);

    glEngine.setShaderWithIdList([
        'vertex-shader',
        'fragment-shader'
    ]);
    gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(0);
    gl.drawArrays(gl.TRIANGLES, 0, 9);

})(window, document, void 0);
</script>
</body>
</html>
